<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel" class="product-image">
    <div class="product-info">
      <p class="product-category text-preset-4">Perfume</p>
      <h1 class="product-name text-preset-1">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-box">
        <span class="product-price text-preset-1">$149.99</span>
        <span class="product-old-price text-preset-5">$169.99</span>
      </div>
      <a href="" class="btn text-preset-2">
        <img class="cart-icon" src="images/cart-icon.svg" alt="Cart Icon">
        Add to Cart
      </a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
